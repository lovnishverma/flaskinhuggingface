<!DOCTYPE html>
<html>
<head>
    <title>Data Analytics</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Data Analytics</h1>
        <div class="mt-4">
            <h2>Table:</h2>
            <div class="table-responsive">
                {{ table | safe }}
            </div>
        </div>
        <div class="mt-4">
            <h2>Graph:</h2>
            <div>
                {{ plot_div | safe }}
            </div>
        </div>
    </div>
</body>
</html>
